<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<style>
    .form-container {
        max-width: 600px;
        width: 100%;
    }
</style>

<body>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            getAppointments();  // Sayfa y√ºklendiƒüinde randevularƒ± getir
        });

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.style.display = 'none');

            document.getElementById(pageId).style.display = 'block';
        }
    </script>

    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Randevu Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('main')">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('appoinment')">Randevularƒ±m</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('newAppoinment')">Yeni Randevu</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sayfalarƒ±n bilgi ksƒ±ƒ±malrƒ± -->
    <div class="container mt-4">
        <div id="main" class="page">
            <h1>Ho≈ügeldin..</h1>
        </div>
        <div id="appoinment" class="page" style="display: none;">
            <h1>Randevularƒ±m</h1>
            <table class="table table-hover mt-4" id="appointments-list">
                <thead>
                    <tr>
                        <th>ƒ∞sim</th>
                        <th>Soyisim</th>
                        <th>Tarih</th>
                        <th>Saat</th>
                        <th>A√ßƒ±klama</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="newAppoinment" class="page" style="display: none;">
            <div class="container d-flex justify-content-center">
                <div class="form-container">
                    <h2 class="text-center m-4">Randevu Formu</h2>
                    <form id="appointment-form">
                        <div class="mb-3">
                            <label for="name" class="form-label fs-5">ƒ∞sim</label>
                            <input type="text" class="form-control" id="name" placeholder="ƒ∞sminizi girin" required>
                        </div>

                        <div class="mb-3">
                            <label for="surname" class="form-label fs-5">Soyisim</label>
                            <input type="text" class="form-control" id="surname" placeholder="Soyisminizi girin"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label fs-5">Tarih</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>

                        <div class="mb-3">
                            <label for="time" class="form-label fs-5">Saat</label>
                            <input type="time" class="form-control" id="time" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fs-5">A√ßƒ±klama</label>
                            <textarea class="form-control" id="description" rows="2" placeholder="A√ßƒ±klamanƒ±zƒ± girin"
                                maxlength="60"></textarea>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-secondary btn-m mt-3">Formu G√∂nder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);

        document.getElementById('appointment-form').addEventListener('submit', function (event) {
            event.preventDefault();  // Formun sayfayƒ± yeniden y√ºklemesini engeller

            const name = document.getElementById('name').value;
            const surname = document.getElementById('surname').value;
            const date = document.getElementById('date').value;
            const time = document.getElementById('time').value;
            const description = document.getElementById('description').value;

            // Veriyi POST ile Express sunucusuna g√∂nder
            fetch('/randevu', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, surname, date, time, description })
            })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('appointment-form').reset();
                    // Ba≈üarƒ±lƒ± olduƒüunda randevularƒ± getir
                    getAppointments();
                    
                    showPage('main');
                })
                .catch(error => console.error('Error:', error));
                console.log('Session Burada ne var?:', req.session); // Oturum detaylarƒ±nƒ± logla
        });

        // Randevularƒ± GET ile alƒ±p sayfada g√∂ster
        function getAppointments() {
            fetch('/randevular')
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Giri≈ü yapmanƒ±z gerekiyor!");
                    }
                    return response.json();
                })
                .then(data => {
                    const appointmentsList = document.querySelector('#appointments-list tbody');
                    appointmentsList.innerHTML = '';  // Mevcut tabloyu temizle

                    data.forEach(appointment => {
                        // Yeni bir tablo satƒ±rƒ± olu≈ütur
                        const row = document.createElement('tr');

                        // Randevu bilgilerini h√ºcrelere ekle
                        row.innerHTML = `
                            <td>${appointment.name}</td>
                            <td>${appointment.surname}</td>
                            <td>${appointment.date}</td>
                            <td>${appointment.time}</td>
                            <td>${appointment.description}</td>
                                <button type="button" class="btn btn-danger btn-sm ms-2 mb-2 mt-2" onclick="deleteAppointment('${appointment.id}')">
                                    üóëÔ∏è
                                </button>
                        `;

                        appointmentsList.appendChild(row);
                    });
                })
                .catch(error => console.error('Error:', error));
        }

        // Randevu silme fonksiyonu
        function deleteAppointment(id) {
            fetch(`/randevu/${id}`, {
                method: 'DELETE',
            })
                .then(response => {
                    if (response.ok) {
                        getAppointments(); // Listeyi g√ºncelle
                    } else {
                        console.error('Randevu silinemedi.');
                    }
                })
                .catch(error => console.error('Error:', error));
        }

    </script>

</body>

</html>
