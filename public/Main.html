<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</head>

<style>
    .form-container {
        max-width: 600px;
        width: 100%;
    }
</style>

<body>
    <script>

        document.addEventListener('DOMContentLoaded', function () {
            getAppointments();  // Sayfa yÃ¼klendiÄŸinde randevularÄ± getir
        });

        function showPage(pageId) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(page => page.style.display = 'none');

            document.getElementById(pageId).style.display = 'block';
        }
    </script>

    <!-- Header -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Randevu Sistemi</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('main')">Ana Sayfa</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('appoinment')">RandevularÄ±m</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="showPage('newAppoinment')">Yeni Randevu</a>
                    </li>
                </ul>
                <button class="btn btn-outline-danger" onclick="logout()">Ã‡Ä±kÄ±ÅŸ Yap</button>
            </div>
        </div>
    </nav>

    <!-- SayfalarÄ±n bilgi ksÄ±Ä±malrÄ± -->
    <div class="container mt-4">
        <div id="main" class="page">
            <div class="alert alert-success" role="alert">
                HoÅŸgeldin <span id="userFullName"></span>!
            </div>
        </div>
        <div id="appoinment" class="page" style="display: none;">
            <h1>RandevularÄ±m</h1>
            <table class="table table-hover mt-4" id="appointments-list">
                <thead>
                    <tr>
                        <th>Ä°sim</th>
                        <th>Soyisim</th>
                        <th>Tarih</th>
                        <th>Saat</th>
                        <th>AÃ§Ä±klama</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="newAppoinment" class="page" style="display: none;">
            <div class="container d-flex justify-content-center">
                <div class="form-container">
                    <h2 class="text-center m-4">Randevu Formu</h2>
                    <form id="appointment-form">
                        <div class="mb-3">
                            <label for="name" class="form-label fs-5">Ä°sim</label>
                            <input type="text" class="form-control" id="name" placeholder="Ä°sminizi girin" required>
                        </div>

                        <div class="mb-3">
                            <label for="surname" class="form-label fs-5">Soyisim</label>
                            <input type="text" class="form-control" id="surname" placeholder="Soyisminizi girin"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label fs-5">Tarih</label>
                            <input type="date" class="form-control" id="date" required>
                        </div>

                        <div class="mb-3">
                            <label for="time" class="form-label fs-5">Saat</label>
                            <input type="time" class="form-control" id="time" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label fs-5">AÃ§Ä±klama</label>
                            <textarea class="form-control" id="description" rows="2" placeholder="AÃ§Ä±klamanÄ±zÄ± girin"
                                maxlength="60"></textarea>
                        </div>

                        <div class="d-flex justify-content-center">
                            <button type="submit" class="btn btn-secondary btn-m mt-3">Formu GÃ¶nder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date').setAttribute('min', today);

        //Yeni randevularÄ± kaydetme kÄ±smÄ±
        document.addEventListener('DOMContentLoaded', function () {
            const form = document.getElementById('appointment-form');
            if (form) {
                form.addEventListener('submit', function (event) {
                    event.preventDefault();
                    const name = document.getElementById('name').value;
                    const surname = document.getElementById('surname').value;
                    const date = document.getElementById('date').value;
                    const time = document.getElementById('time').value;
                    const description = document.getElementById('description').value;

                    fetch('/api/appointments', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ name, surname, date, time, description }),
                        credentials: 'include'
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.message === 'Randevu baÅŸarÄ±yla oluÅŸturuldu') {
                            form.reset();
                            showPage('appoinment'); // RandevularÄ±m sayfasÄ±na yÃ¶nlendir
                            getAppointments(); // Randevu listesini gÃ¼ncelle
                        } else {
                            console.error("Hata:", data.message);
                        }
                    })
                    .catch(error => {
                        console.error("Bir aÄŸ hatasÄ± oluÅŸtu:", error);
                    });
                });
            }

            // KullanÄ±cÄ± adÄ± ve soyadÄ±nÄ± gÃ¶ster
            const userName = localStorage.getItem('userName');
            const userSurname = localStorage.getItem('userSurname');
            const userFullName = document.getElementById('userFullName');
            if (userName && userSurname) {
                userFullName.textContent = userName + ' ' + userSurname;
            }
        });

        // RandevularÄ± GET ile alÄ±p sayfada gÃ¶ster
        function getAppointments() {
            fetch('/api/appointments', {
                method: 'GET',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                const appointmentsList = document.querySelector('#appointments-list tbody');
                appointmentsList.innerHTML = '';

                data.forEach(appointment => {
                    // Tarih formatÄ±nÄ± dÃ¼zenle
                    const date = new Date(appointment.date);
                    const formattedDate = date.toLocaleDateString('tr-TR', {
                        year: 'numeric',
                        month: '2-digit',
                        day: '2-digit'
                    });

                    // Saat formatÄ±nÄ± dÃ¼zenle
                    const time = appointment.time.substring(0, 5); // "HH:mm" formatÄ±na Ã§evir

                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${appointment.name}</td>
                        <td>${appointment.surname}</td>
                        <td>${formattedDate}</td>
                        <td>${time}</td>
                        <td>${appointment.description}</td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm" onclick="deleteAppointment('${appointment.id}')">
                                ğŸ—‘ï¸
                            </button>
                        </td>
                    `;
                    appointmentsList.appendChild(row);
                });
            })
            .catch(error => {
                console.error("Hata:", error);
            });
        }

        // Randevu silme fonksiyonu
        function deleteAppointment(id) {
            fetch(`/api/appointments/${id}`, {
                method: 'DELETE',
                credentials: 'include'
            })
            .then(response => {
                if (response.ok) {
                    getAppointments();
                } else {
                    console.error("Randevu silinirken bir hata oluÅŸtu");
                }
            })
            .catch(error => {
                console.error("Bir aÄŸ hatasÄ± oluÅŸtu:", error);
            });
        }

        // Ã‡Ä±kÄ±ÅŸ yapma fonksiyonu
        function logout() {
            fetch('/api/logout', {
                method: 'POST',
                credentials: 'include'
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'BaÅŸarÄ±yla Ã§Ä±kÄ±ÅŸ yapÄ±ldÄ±') {
                    // "Beni HatÄ±rla" seÃ§ili deÄŸilse tÃ¼m localStorage'Ä± temizle
                    const rememberedUser = localStorage.getItem('rememberedUser');
                    localStorage.clear();
                    // EÄŸer hatÄ±rlanan kullanÄ±cÄ± varsa, geri yÃ¼kle
                    if (rememberedUser) {
                        localStorage.setItem('rememberedUser', rememberedUser);
                    }
                    window.location.href = '/Login.html';
                }
            })
            .catch(error => {
                console.error("Ã‡Ä±kÄ±ÅŸ yaparken bir hata oluÅŸtu:", error);
            });
        }
    </script>

</body>

</html>
